name: Pull Request Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: './Client/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

  unit-test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: './Client/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage

      - name: Upload Unit Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: ./Client/coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Client
    env:
      NODE_ENV: integration

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: './Client/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./Client/src/e2e/test-results/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    needs: [unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Unit Test Coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: unit-coverage

      - name: Download E2E Test Results
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: e2e-results

      - name: Create Status Comment
        uses: actions/github-script@v7
        with:
          script: |
            const unitCoverage = require('./unit-coverage/coverage-summary.json');
            const e2eResults = require('./e2e-results/report.json');
            
            const comment = `## Pull Request Check Results
            
            ### Unit Tests Coverage
            - Statements: ${unitCoverage.total.statements.pct}%
            - Branches: ${unitCoverage.total.branches.pct}%
            - Functions: ${unitCoverage.total.functions.pct}%
            - Lines: ${unitCoverage.total.lines.pct}%

            ### E2E Tests Summary
            - Total Tests: ${e2eResults.stats.total}
            - Passed: ${e2eResults.stats.passed}
            - Failed: ${e2eResults.stats.failed}
            - Duration: ${e2eResults.stats.duration}ms
            
            [View detailed report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            }); 