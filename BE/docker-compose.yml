version: "3.8"
name: 10x-cards-backend

services:
  db:
    image: supabase/postgres:15.1.0.117
    container_name: 10x-cards-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: 10x_cards
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - 10x-cards-network

  studio:
    image: supabase/studio:latest
    container_name: 10x-cards-studio
    ports:
      - "3000:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: postgres
      DEFAULT_ORGANIZATION: 10x Cards
      DEFAULT_PROJECT: Local Development
    depends_on:
      - db
    networks:
      - 10x-cards-network

  kong:
    image: kong:2.8.1
    container_name: 10x-cards-kong
    ports:
      - "8000:8000/tcp"
      - "8443:8443/tcp"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - db
    networks:
      - 10x-cards-network

  auth:
    image: supabase/gotrue:latest
    container_name: 10x-cards-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8000
      DATABASE_URL: postgres://postgres:postgres@db:5432/10x_cards?sslmode=disable
      GOTRUE_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      SITE_URL: http://localhost:3000
    depends_on:
      - db
    networks:
      - 10x-cards-network

  meta:
    image: supabase/postgres-meta:latest
    container_name: 10x-cards-meta
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PASSWORD: postgres
    depends_on:
      - db
    networks:
      - 10x-cards-network

networks:
  10x-cards-network:
    name: 10x-cards-network

volumes:
  db_data:
    name: 10x-cards-db-data
